{% extends 'layout.html' %}

{% block content %}



<div class="container">
{% with y = get_flashed_messages() %}
	{% if y %}
	{% for message in y %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		<h4>{{message}}</h4>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>	
	</div>
	{% endfor %}
	{% endif %}
{% endwith %}
</div>


			<form class="modal-content animate" method="POST" action="{{url_for('login')}}">

				<div class="container">
					
					<div class="form-group">
						<label for="user_option">Login As:</label><br>
						<select name="usertype" style="width: 300px;" >
							<option>Choose</option>
							<option value="give">Giver</option>
							<option value="receive">Recipient</option>
						</select>
					</div>
						

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required>

				<button type="submit">Login</button>
				<!-- <label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label> -->
				</div>

				<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
				<!-- <span class="password">Forgot <a href="#">password?</a></span> -->
				</div>
			
			</form>
			</div>



{% endblock content %}
